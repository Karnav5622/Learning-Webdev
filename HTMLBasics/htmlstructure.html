<!DOCTYPE html>
<html>
  <head>
    <style>
      .Uberbutton {
        background-color: black;
        color: white;
        border: solid;
        width: 120px;
        height: 42px;
        cursor: pointer;
        margin: 10px;
      }
      .Amazonbutton {
        background-color: rgb(255,216,20);
        color: black;
        border: solid;
        border-color: rgb(255,216,20);
        width: 165px;
        height: 36px;
        cursor: pointer;
        border-radius: 30px;
        margin: 10px;
      }
      .Gitbutton {
        background-color: rgb(46,164,79);
        color: white;
        border: solid;
        width: 95px;
        height: 40px;
        cursor: pointer;
        border-radius: 8px;
        margin: 10px;
        font-weight: bold;
        font-size: 14px;
      }
      .Bootstrapbutton1 {
        background-color: rgb(121,82,125);
        color: white;
        width: 105px;
        height: 42px;
        cursor: pointer;
        border: solid;
        border-radius: 5px;
        border-width: 2px;
        margin: 7px;
        font-weight: bold;
        font-size: 14px;
      }
      .Bootstrapbutton2 {
        background-color: white;
        color: rgb(108,117,125);
        width: 105px;
        height: 40px;
        cursor: pointer;
        border: solid;
        border-width: 2px;
        border-radius: 5px;
        margin: 15px;
        font-weight: bold;
        font-size: 14px;
      }
      .Linkedinbutton1 {
        background-color: rgb(10,102,194);
        color: white;
        width: 205px;
        height: 40px;
        cursor: pointer;
        border: solid;
        border-radius: 20px;
        margin: 10px;
        font-weight: bold;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <p>Hey there!</p>
    <button class="Uberbutton">Request now</button>
    <button class="Amazonbutton">Add to Cart</button>
    <button class="Gitbutton">Sign up</button>
    <br>
    <button class="Bootstrapbutton1">Get started</button>
    <button class="Bootstrapbutton2">Download</button>
    <button class="Linkedinbutton1">Connect</button>
  </body>
</html>
