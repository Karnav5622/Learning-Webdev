<!DOCTYPE html>
<html>
<head>
  <style>
    /* 1. Use 'body' directly without a class */
    body {
      background-color: rgb(11, 236, 146);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center; 
      padding: 20px;
    }

    .headtxt {
      font-size: 25px;
      font-weight: bold;
      margin-bottom: 20px;
    }

   
    .card {
      width: 300px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
      text-align: center;
      overflow: hidden; 
    }

    .card img {
      width: 100%; 
      height: 220px;
      object-fit: cover; 
      display: block;
    }

    .info-section {
      padding: 20px;
    }

    .name {
      margin: 0;
      font-size: 22px;
    }

    .title {
      color: gray;
      font-weight: 300;
      margin: 5px 0;
    }

    .company {
      font-weight: 100;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .button {
      background-color: black;
      color: white;
      width: 100%;
      padding: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
    }

    .button:hover {
      background-color: rgb(52, 150, 247);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <p class="headtxt">User Profile Card</p>

  <div class="card">
    <img src="face.png" alt="Profile Picture">
    
    <div class="info-section">
      <h2 class="name">John Doe</h2>
      <p class="title">CEO & Founder</p>
      <p class="company">Random Company</p>
    </div>

    <button class="button">Connect Now</button>
  </div>

</body>
</html>
